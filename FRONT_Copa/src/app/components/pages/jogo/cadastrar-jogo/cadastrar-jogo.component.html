<mat-form-field id="selecaoA" class="input">
  <mat-label for="selSelecoes">Seleção A</mat-label>
  <mat-select [(ngModel)]="selecaoAId">
    <mat-option *ngFor="let selecao of selecoes" value="{{ selecao.id }}">
      {{ selecao.id }} - {{ selecao.nome }}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field id="selecaoB" class="input">
  <mat-label for="selSelecoes">Seleção B</mat-label>
  <mat-select [(ngModel)]="selecaoBId">
    <mat-option *ngFor="let selecao of selecoes" value="{{ selecao.id }}">
      {{ selecao.id }} - {{ selecao.nome }}
    </mat-option>
  </mat-select>
</mat-form-field>

</mat-card-content>



  <button
  mat-raised-button
  color="warn"
  id="btnCadastrar"
  (click)="cadastrar()"
  >
  Cadastrar
</button>
</mat-card>
